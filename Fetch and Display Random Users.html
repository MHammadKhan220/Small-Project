<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Data Table with Theme Toggle</title>
  <style>
    /* CSS Custom Properties for Themes */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333333;
      --border-color: #dddddd;
      --header-bg: #4CAF50;
      --header-text: #ffffff;
    }
    [data-theme="dark"] {
      --bg-color: #3f2c2c;
      --text-color: #312e2e;
      --border-color: #444444;
      --header-bg: #2c3e50;
      --header-text: #ffffff;
    }
    [data-theme="nature"] {
      --bg-color: #e8f5e9;
      --text-color: #1a3b29;
      --border-color: #a3d9b2;
      --header-bg: #38a169;
      --header-text: #ffffff;
    }
    
    /* Base Styles */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
    }
    table, th, td {
      border: 1px solid var(--border-color);
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: var(--header-bg);
      color: var(--header-text);
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    /* Fixed Theme Toggle Button (Top Right) */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--header-bg);
      color: var(--header-text);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s;
      z-index: 1000;
    }
    #themeToggle:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }
    .k{
      color: black;
    }
  </style>
</head>
<body data-theme="light">
  <!-- Fixed Theme Toggle Button -->
  <button id="themeToggle">ðŸŒž Light</button>
  
  <h1 class="k">User Data Table</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be inserted dynamically -->
    </tbody>
  </table>
  
  <script>
    // Function to load user data and populate table with 20 rows (duplicated)
    function loadUserData() {
      fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => {
          // Duplicate the 10 users array to get 20 rows
          const extendedUsers = users.concat(users);
          const tbody = document.querySelector('#userTable tbody');
          tbody.innerHTML = '';
          extendedUsers.forEach(user => {
            const address = `${user.address.street}, ${user.address.city}, ${user.address.zipcode}`;
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.username}</td>
              <td><a href="mailto:${user.email}">${user.email}</a></td>
              <td>${address}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error('Error fetching user data:', error));
    }
    
    // Load data initially on page load
    loadUserData();
    
    // Theme toggle functionality (3 themes: light, dark, nature)
    const themes = ['light', 'dark', 'nature'];
    let currentThemeIndex = 0;
    const themeToggleButton = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    currentThemeIndex = themes.indexOf(savedTheme);
    document.body.dataset.theme = savedTheme;
    themeToggleButton.innerHTML = `${savedTheme === 'light' ? 'ðŸŒž' : savedTheme === 'dark' ? 'ðŸŒš' : 'ðŸŒ¿'} ${savedTheme.charAt(0).toUpperCase() + savedTheme.slice(1)}`;
    
    themeToggleButton.addEventListener('click', () => {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      const selectedTheme = themes[currentThemeIndex];
      document.body.dataset.theme = selectedTheme;
      localStorage.setItem('theme', selectedTheme);
      themeToggleButton.innerHTML = `${selectedTheme === 'light' ? 'ðŸŒž' : selectedTheme === 'dark' ? 'ðŸŒš' : 'ðŸŒ¿'} ${selectedTheme.charAt(0).toUpperCase() + selectedTheme.slice(1)}`;
    });
  </script>
</body>
</html>
