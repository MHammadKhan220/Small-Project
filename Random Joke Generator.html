<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤣 Random Joke Generator</title>
    <link rel="stylesheet" href="Random Joke Generator.css">
</head>
<body>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">← Back</button>

    <div class="container">
        <header class="header">
            <h1>🤣 Random Joke Generator</h1>
            <p>Get your daily dose of laughter!</p>
        </header>

        <!-- Theme Selector -->
        <div class="theme-selector">
            <label>Choose Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="fun">Fun Mode</option>
            </select>
        </div>

        <!-- Language Selection -->
        <div class="language-selector">
            <label>Choose Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="pt">Portuguese</option>
                <!-- Add more languages -->
            </select>
        </div>

        <!-- Joke Display Area -->
        <div class="joke-box">
            <p id="joke-text">Click the button to generate a joke!</p>
            <button class="copy-btn" onclick="copyJoke()">📋 Copy</button>
        </div>

        <!-- Generate Joke Button -->
        <button class="generate-btn" onclick="generateJoke()">😂 New Joke</button>
    </div>

    <script src="Random Joke Generator.js"></script>
</body>
</html>
