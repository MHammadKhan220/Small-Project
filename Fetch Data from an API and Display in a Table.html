<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Data Table with Theme Toggle</title>
  <style>
    /* CSS Custom Properties for Themes */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333333;
      --border-color: #dddddd;
      --header-bg: #4CAF50;
      --header-text: #ffffff;
    }
    [data-theme="dark"] {
      --bg-color: #302121;
      --text-color: #333333;
      --border-color: #444444;
      --header-bg: #2c3e50;
      --header-text: #ffffff;
    }
    [data-theme="nature"] {
      --bg-color: #e8f5e9;
      --text-color: #1a3b29;
      --border-color: #a3d9b2;
      --header-bg: #38a169;
      --header-text: #ffffff;
    }
    [data-theme="vintage"] {
      --bg-color: #fdf6e3;
      --text-color: #586e75;
      --border-color: #93a1a1;
      --header-bg: #cb4b16;
      --header-text: #ffffff;
    }
    [data-theme="neon"] {
      --bg-color: #313030;
      --text-color: ##333333;
      --border-color: #ff00ff;
      --header-bg: #ff00ff;
      --header-text: #ffffff;
    }
    
    /* Base Styles */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
    }
    table, th, td {
      border: 1px solid var(--border-color);
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: var(--header-bg);
      color: var(--header-text);
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    /* Fixed Theme Toggle Button (Top Right) */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--header-bg);
      color: var(--header-text);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s;
      z-index: 1000;
    }
    #themeToggle:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body data-theme="light">
  <!-- Fixed Theme Toggle Button -->
  <button id="themeToggle">ðŸŒ— Switch to Dark Theme</button>
  
  <h1>User Data Table</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be inserted dynamically -->
    </tbody>
  </table>
  
  <script>
    // Fetch data from the API
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(users => {
        const tbody = document.querySelector('#userTable tbody');
        users.forEach(user => {
          // Combine address fields
          const address = `${user.address.street}, ${user.address.city}, ${user.address.zipcode}`;
          // Create a table row with user details
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td><a href="mailto:${user.email}">${user.email}</a></td>
            <td>${address}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => console.error('Error fetching user data:', error));
      
    // Theme toggle functionality
    const themes = ['light', 'dark', 'nature', 'vintage', 'neon'];
    let currentThemeIndex = 0;
    const themeToggleButton = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    currentThemeIndex = themes.indexOf(savedTheme);
    document.body.dataset.theme = savedTheme;
    themeToggleButton.textContent = savedTheme === 'light'
      ? 'ðŸŒ—  Theme'
      : 'ðŸŒ—  Theme';
      
    themeToggleButton.addEventListener('click', () => {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      const selectedTheme = themes[currentThemeIndex];
      document.body.dataset.theme = selectedTheme;
      localStorage.setItem('theme', selectedTheme);
      themeToggleButton.textContent = selectedTheme === 'light'
        ? 'ðŸŒ—  Theme'
        : 'ðŸŒ—  Theme';
    });
  </script>
</body>
</html>
